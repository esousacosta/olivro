<mat-sidenav-container class="olv-sidebar-container">
  <mat-sidenav opened mode="side">
    <!-- This is a workaround for a known-issue with
    mat-inner-drawer-container: https://github.com/angular/components/issues/13983 -->
    <div class="olv-sidebar-real">
      <h2 class="slider-header">Preço (min - max)</h2>
      <mat-slider
        class="slider-price-filter"
        [min]="sliderMinValue"
        [max]="sliderMaxValue"
      >
        <input matSliderStartThumb [(ngModel)]="minSelectedPrice" />
        <input matSliderEndThumb [(ngModel)]="maxSelectedPrice" />
      </mat-slider>
      <div class="slider-input-container">
        <mat-form-field class="slider-form-field">
          <mat-label>Preço mín.</mat-label>
          <input matInput type="number" [(ngModel)]="minSelectedPrice" />
        </mat-form-field>
        -
        <mat-form-field class="slider-form-field">
          <mat-label>Preço max.</mat-label>
          <input matInput type="number" [(ngModel)]="maxSelectedPrice" />
        </mat-form-field>
      </div>
      <div>{{ minSelectedPrice }} - {{ maxSelectedPrice }}</div>
    </div></mat-sidenav
  >
  <mat-sidenav-content>
    <olv-book-list></olv-book-list>
  </mat-sidenav-content>
  Implicit main content
</mat-sidenav-container>
