<div class="container">
  <div *ngIf="books" [hidden]="books.length != 0" class="alert alert-danger">
    No book found for "{{ searchCriteria }}" search criteria!
  </div>
  <div class="row">
    <div class="card col-sm-4 book-card" *ngFor="let book of dataSourceConn$ | async">
      <img src="{{ book.imgUrl }}" class="card-img-top card-image" alt="book's cover"
        routerLink="/results/{{ book.isbn }}" />
      <div class="card-header">
        <div class="card-header-title">{{ book.title }}</div>
      </div>
      <ul class="list-group list-group-flush card-body-region">
        <li class="list-group-item">
          <div class="book-authors">{{ book.authors }}</div>
        </li>
        <li class="list-group-item">
          <div class="book-price"><span class="book-price-currency">R$ </span> <span class="book-price-value">{{
              book.price }}</span></div>
        </li>
      </ul>
    </div>
  </div>
  <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 40, 80]" showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
