<div class="container">
    <div class="row">
        <div class="card col-sm-4" *ngFor="let book of books">
            <img src="https://livrariabsm.com.br/image/cache/data/api/produtos/2879-515x800.jpg?1652121751" class="card-img-top" alt="book's cover">
            <div class="card-header">
                {{book.title}}
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">{{book.authors}}</li>
                <li class="list-group-item">{{book.price}}</li>
            </ul>
        </div>
    </div>
</div>
